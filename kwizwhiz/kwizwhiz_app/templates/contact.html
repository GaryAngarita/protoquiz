<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <title>Kwiz Whiz Contact Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('YOUR_USER_ID');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    </head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="/">Kwiz Whiz</a>
            <span class="navbar-text">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">
                    <a href="/logreg">Register</a>
                    <a href="/about">About</a>
                    <a href="/media">Media</a>
                    <a href="/recommend">Recommendations</a>
                </span>
            </span>
        </div>
        </div>
    </nav>
  <!-- /NAVBAR -->
    <br>
    <h2>Need to Get In Touch With Someone?</h2>
    <br>
    <div id="contact_temps">
        <div class="temp_one_two">
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <label>Name</label>
                <input type="text" name="user_name">
                <label>Email</label>
                <input type="email" name="user_email">
                <label>Message</label>
                <textarea name="message" rows="4" cols="25"></textarea>
                <input id="subbut" type="submit" value="Send">
            </form>
        </div>
        <div class="temp_three_four">
            <h4>Send post mail to:</h4>
            <br>
            <h5>Gary Angarita</h5>
            <h5>13364 Beach Blvd</h5>
            <h5>Jacksonville, FL 32224</h5>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>
</html>
