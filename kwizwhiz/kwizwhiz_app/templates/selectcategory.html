<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwiz Whiz Category Selection</title>
    {% load static %}
</head>
<body>
    <div>
        <div>            
            <h1>Select which category you wish to attempt</h1>
        </div>
        <div>
            <a href="/">Homepage</a>
        </div>
    </div>
    {% for category in categories %}
    <div>
        <a href="/selecttopic/{{category.id}}">{{category.selection}}
            {% if category.id == 1 %}
            <img src="{% static 'img/gaming.gif' %}" height="200" width="200">
            {% elif category.id == 2 %}
            <img src="{% static 'img/sports.gif' %}" height="200" width="200">
            {% elif category.id == 3 %}
            <img src="{% static 'img/fail-oops2.gif' %}" height="200" width="200">
            {% else %}
            <img src="{% static 'img/fighting.gif' %}"height="200" width="200">
            {% endif %}</a>        
    </div>
    {% endfor %}
</body>
</html>
